{% if queryset %}
{% for data in queryset %}

<div id="updateKeywordModal{{data.id}}" class="modal fade compose_mail_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <form action="." method="post">
        {% csrf_token %}
        <input type="hidden" name="instance_id" value="{{data.id}}">
        <div class="modal-header">
          <div class="flex-grow-1">
            <h5 class="modal-title">Update Keyword</h5>
          </div>
          <ul class="list-inline me-auto mb-0">
            <li class="list-inline-item align-bottom">
              <a href="#" class="avtar avtar-s btn-link-secondary" id="toggle_mail_dialog">
                <i class="ti ti-arrows-diagonal-2 f-18"></i>
              </a>
            </li>
            <li class="list-inline-item align-bottom">
              <a href="#" class="avtar avtar-s btn-link-danger" data-bs-dismiss="modal">
                <i class="ti ti-circle-x f-18"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="id_keyword{{data.id}}">Keyword</label>
            <input type="text" name="keyword" required class="form-control" value="{{data.query}}" id="id_keyword{{data.id}}" placeholder="Enter Search Keyword" />
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <div class="flex-grow-1 text-center">
            <button class="btn btn-primary" name="action" value="update_keyword">Update</button>
          </div>
        </div>

      </form>


    </div>
  </div>
</div>

{% endfor %}
{% endif %}
