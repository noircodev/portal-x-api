<!doctype html>
<html lang="en">
<!-- [Head] start -->
{% load static %}

<head>
  <title> {% block title %} {% endblock title %}| Portal X</title>
  <!-- [Meta] -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {% include "home/includes/og_meta.html" %}
  {% block extra_head %}
  {% endblock extra_head %}
  {% include "auth/base/style.html" %}
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body data-pc-preset="preset-1" data-pc-sidebar-theme="light" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light">
  <style>
    .swal2-container {
      z-index: 200000;
    }

    .swal2-popup {
      font-size: 13px !important;
    }

    .swal2-title {
      font-size: 14px !important;
      font-family: "Plus Jakarta Sans", sans-serif;
      line-height: 1.5em;
    }

    .main-container {
      min-height: 70vh;
    }

  </style>
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->
  <div class="auth-main v1">
    <div class="auth-wrapper">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  {% if messages %}
  <script src="{% static 'dash/assets/js/plugins/jquery/jquery-3.6.3.min.js' %}"></script>

  <script>
    $(function() {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 6000
      });

      {% for message in messages %}

      Toast.fire({
        icon: '{{message.tags}}',
        title: '{{message}}'
      })
      {% endfor %}

    })

  </script>

  {% endif %}
</body>
<!-- [Body] end -->

</html>
